<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <link rel="stylesheet" href="base.css">
<style>
    .container{
        width: 400px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        flex-wrap: wrap-reverse
    }

    
</style>
</head>
<body>
    <h2>Flex Direction</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
